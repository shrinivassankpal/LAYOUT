<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLLAYOUT</title>
    <style>
        * {
            margin: 0;
        }

        header {
            background-color: aqua;
            text-align: center;

        }

        nav {
            text-align: center;
            background-color: rgb(207, 161, 161);
            width: 100%;
            height: 20px;
            text-align: center;

        }

        li {
            display: inline;
        }

        section img {
            height: 300px;
            width: 100%;
        }

        #a {
            display: flex;

        }

        .a1 {
            flex: 2;

        }

        .a2 {
            flex: 2;
        }

        .a3 {
            flex: 2;
        }

        .media {
            display: flex;
        }

        #i {
            flex: 10;
        }

        #f {
            flex: 10;
        }

        footer {
            background-color: aquamarine;
            text-align: center;
        }
        .my{
            display: flex;
            background-color: rgb(236, 202, 150);
        }
        #v{
            flex:50 ;
        }
        #s{
            flex:50 ;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <ul style="list-style-type: none;">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section>
        <img src="https://tse4.mm.bing.net/th?id=OIP.PYipJ_hSncugM2SwnZitvgHaEK&pid=Api&P=0" alt="nature image">
    </section>

    <section id="a">
        <div class="a1">
            <img src="https://tse2.mm.bing.net/th?id=OIP.Ym98_GU78rnUYDqQ2P5RNwHaFK&pid=Api&P=0" alt="kids image">
        </div>
        <div class="a2">
            <img src="https://wallpapercave.com/wp/wp2722874.jpg" alt="nature image">
        </div>
        <div class="a3">
            <img src="https://websterunitedmethodist.org/wp-content/uploads/2019/09/Young-Children_Reduced-Cropped.jpg"
                alt="kids image">
        </div>
    </section>

    <section class="media">

        <iframe id="i" width="560" height="315" src="https://www.youtube.com/embed/pCj0Jr-ktp4"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>


        <iframe id="f" width="560" height="315" src="https://www.youtube.com/embed/pBXr1ka6OLM" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

    </section>

    <section class="my">
        <iframe id="v"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15285.156181954957!2d74.25314605000001!3d16.712423599999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc1004651f06853%3A0x9200a5fb5bdfda75!2sSayaji%20Hotel!5e0!3m2!1sen!2sin!4v1681117028779!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        <form id="s">
            <center>
            <h1 style="text-align: center;">Registration Form</h1><br><br>
            <label>First Name</label>
            <input type="text" placeholder="First Name"> <br><br>
            <label>Last Name</label>
            <input type="text" placeholder="Last Name"> <br><br>
            <label>Email ID</label>
            <input type="email" placeholder="Enter Email "> <br><br>
            <label>Gender </label>
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Female</label>
            <label><input type="radio" name="gender"> Other</label> <br><br>
            <label>Address </label>
            <textarea rows="5" cols="25">
    
            </textarea> <br><br>
            <label>City </label>
            <select>
                <option>--Select--</option>
                <option>Pune</option>
                <option>Kolhapur</option>
                <option>Satara</option>
                <option>Mumbai</option>
    
            </select> <br><br>
            <input type="submit">
            <input type="reset"> 
        </center>
        </form>
    </section>

    <footer>
        <h1>footer</h1>
    </footer>
</body>

</html>
